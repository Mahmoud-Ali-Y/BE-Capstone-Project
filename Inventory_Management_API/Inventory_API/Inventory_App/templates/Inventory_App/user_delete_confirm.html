<!-- Extend the base layout from the layout.html -->
{% extends "Inventory_App/base.html" %}

{% block title %} Delete User {% endblock title %}

{% block content %}
  <h1 class="text-center">Are you sure you want to delete this user ? </h1>
  <form  method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>    
{% endblock content %}
